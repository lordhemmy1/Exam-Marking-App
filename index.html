<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Examination Marking App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>Exam Marking App</header>
  <nav>
    <button class="tab-button active" data-tab="answer">Teacher's Answer Tab</button>
    <button class="tab-button" data-tab="students">Students Database</button>
    <button class="tab-button" data-tab="mark">Marking Tab</button>
    <button class="tab-button" data-tab="score">Score Tab</button>
  </nav>

  <!-- Teacher's Answer Tab -->
  <section id="answer" class="tab-content active">
    <!-- unchanged -->
  </section>

  <!-- Students Database Tab -->
  <section id="students" class="tab-content">
    <!-- unchanged -->
  </section>

  <!-- Marking Tab -->
  <section id="mark" class="tab-content">
    <h3>Student Information</h3>
    <form id="mark-student-info">
      <div>
        <label>Student:</label>
        <select id="mark-student-select">
          <option value="">Select student</option>
        </select>
      </div>
      <div>
        <label>Name:</label>
        <input type="text" id="mark-student-name" readonly />
      </div>
      <div>
        <label>Class:</label>
        <input type="text" id="mark-student-class" readonly />
      </div>
      <div>
        <label>Arm:</label>
        <input type="text" id="mark-student-arm" readonly />
      </div>
    </form>

    <h3>Objective Marking</h3>
    <button type="button" id="populate-objective-btn">Populate Objective Answers</button>
    <form id="objective-marking-form"></form>
    <button type="button" id="mark-objective-btn">Mark Objective</button>
    <div id="objective-marking-details"></div>

    <h3>Essay Marking</h3>
    <form id="essay-marking-form">
      <table>
        <thead>
          <tr>
            <th>Q No</th><th>Mark</th><th>Teacher's Answer</th><th>Student's Answer</th><th>Tools</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>
    <div id="essay-marking-details"></div>
    <button type="button" onclick="recordMark()" id="record-mark-btn">Record Mark</button>
    <div id="marking-notification"></div>
  </section>

  <!-- Score Tab -->
  <section id="score" class="tab-content">
    <!-- unchanged -->
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
