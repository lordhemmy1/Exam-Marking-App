<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination Marking App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container {
      width: 80%;
      margin: auto;
      font-family: Arial, sans-serif;
    }
    .tab-nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 10px;
    }
    .active {
      display: block;
    }
    .form-section {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Examination Marking App</h1>
  <div class="tab-nav">
    <button class="tab-button" onclick="showTab('answer')">Answer Tab</button>
    <button class="tab-button" onclick="showTab('marking')">Marking Tab</button>
    <button class="tab-button" onclick="showTab('score')">Score Tab</button>
  </div>  <div id="answer" class="tab active">
    <h2>Answer Tab</h2>
    <div class="form-section">
      <h3>Objective Form</h3>
      <form id="objective-form"></form>
      <button onclick="uploadFile('objective')">Upload Objective File</button>
      <input type="file" id="objective-file" accept=".xlsx,.csv" style="display:none" onchange="handleFileUpload(event, 'objective')">
    </div><div class="form-section">
  <h3>Essay Form</h3>
  <form id="essay-form"></form>
  <button onclick="uploadFile('essay')">Upload Essay File</button>
  <input type="file" id="essay-file" accept=".xlsx,.csv" style="display:none" onchange="handleFileUpload(event, 'essay')">
</div>

<button onclick="saveAnswers()">Save Answers</button>

  </div>  <div id="marking" class="tab">
    <h2>Marking Tab</h2>
    <!-- Future Marking Features -->
  </div>  <div id="score" class="tab">
    <h2>Score Tab</h2>
    <!-- Future Score Table -->
  </div>
</div><script>
  const objectiveForm = document.getElementById('objective-form');
  const essayForm = document.getElementById('essay-form');

  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
  }

  function generateObjectiveFields(count = 10) {
    objectiveForm.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const div = document.createElement('div');
      div.className = 'form-group';
      div.innerHTML = `<label>Q${i}: <input type="text" name="q${i}" onchange="checkLast(${i})"></label>`;
      objectiveForm.appendChild(div);
    }
  }

  function checkLast(index) {
    if (index === objectiveForm.children.length) {
      const next = index + 1;
      const div = document.createElement('div');
      div.className = 'form-group';
      div.innerHTML = `<label>Q${next}: <input type="text" name="q${next}" onchange="checkLast(${next})"></label>`;
      objectiveForm.appendChild(div);
    }
  }

  function generateEssayFields(count = 20) {
    essayForm.innerHTML = '';
    for (let i = 1; i <= count; i++) {
      const div = document.createElement('div');
      div.className = 'form-group';
      div.innerHTML = `<label>Q${i}: <input type="text" name="q${i}num" placeholder="e.g. 1a" /> <br><textarea name="q${i}text" placeholder="Enter answer here"></textarea></label>`;essayForm.appendChild(div);
}

}

function uploadFile(type) { document.getElementById(${type}-file).click(); }

function handleFileUpload(event, type) { const file = event.target.files[0]; if (!file) return; alert(${type.charAt(0).toUpperCase() + type.slice(1)} file uploaded: ${file.name}); // You can parse CSV/XLSX using SheetJS here }

function saveAnswers() { alert("Answers saved for comparison."); // You can save form data to localStorage or JSON }

// Initialize generateObjectiveFields(); generateEssayFields(); </script>

</body>
</html>
