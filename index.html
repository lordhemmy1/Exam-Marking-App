<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Marking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Examination Marking App</h1>

        <!-- Tabs Navigation -->
        <div class="tabs">
            <button class="tab-button" onclick="showTab('answer-tab')">Answer Tab</button>
            <button class="tab-button" onclick="showTab('marking-tab')">Marking Tab</button>
            <button class="tab-button" onclick="showTab('score-tab')">Score Tab</button>
        </div>

        <!-- Answer Tab -->
        <div class="tab" id="answer-tab">
            <h2>Answer Tab</h2>
            <div class="form-section">
                <h3>Objective Form</h3>
                <input type="file" id="obj-file" accept=".xlsx, .csv" onchange="uploadObjFile(event)">
                <div id="obj-form"></div>
            </div>
            <div class="form-section">
                <h3>Essay Form</h3>
                <input type="file" id="essay-file" accept=".xlsx, .csv" onchange="uploadEssayFile(event)">
                <div id="essay-form"></div>
            </div>
        </div>

        <!-- Marking Tab -->
        <div class="tab" id="marking-tab">
            <h2>Marking Tab</h2>
            <div class="form-section">
                <h3>Objective Form</h3>
                <input type="file" id="mark-obj-file" accept=".xlsx, .csv" onchange="uploadMarkObjFile(event)">
                <div id="mark-obj-form"></div>
            </div>
            <div class="form-section">
                <h3>Essay Form</h3>
                <input type="file" id="mark-essay-file" accept=".xlsx, .csv" onchange="uploadMarkEssayFile(event)">
                <div id="mark-essay-form"></div>
            </div>
        </div>

        <!-- Score Tab -->
        <div class="tab" id="score-tab">
            <h2>Score Tab</h2>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Arm</th>
                        <th>Objective Score</th>
                        <th>Essay Score</th>
                        <th>Total Score</th>
                    </tr>
                </thead>
                <tbody id="score-list"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
